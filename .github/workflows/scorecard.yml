name: Scorecard supply-chain security

on:
  branch_protection_rule:
  schedule:
    - cron: '35 23 * * 5'
  push:
    branches:
      - 'main'
      - 'stable'
    paths-ignore:
      - '.github/workflows/*'

permissions:
  contents: read

jobs:
  scorecard:
    permissions:
      actions: read
      contents: read
      security-events: write
      id-token: write
    uses: dafneb/.github/.github/workflows/scorecard.yml@6904641c48f453824bb2ce384a02055cd21cbc2e # v1.6.0
    secrets:
      SCORECARD_TOKEN: ${{ secrets.SCORECARD_TOKEN }}
