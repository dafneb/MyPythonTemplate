name: Testing Python Code with Tox

on:
  push:
    branches:
      - 'main'
      - 'development'
      - 'stable'
      - 'release/v*'
      - 'feature/**'
      - 'issue/**'
    paths-ignore:
      - '.github/workflows/*'
      - '**/*.md'
      - '**/*.txt'
  pull_request:
    branches:
      - 'main'
      - 'stable'
      - 'release/v*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  tox:
    name: Run Tox Tests
    uses: dafneb/.github/.github/workflows/tox.yml@824e6d2796b7a259ed4fa07dc69146b683131764 # v1.6.1
